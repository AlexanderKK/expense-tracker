<!DOCTYPE html>
<html lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <link th:href="@{/favicon.ico}" rel="icon">

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" type="text/css" rel="stylesheet">
    <script defer th:src="@{/js/bootstrap/bootstrap.min.js}"></script>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Font Awesome-->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css}">

    <!-- jQuery-->
    <script defer th:src="@{/js/jquery/jquery-3.7.1.min.js}"></script>

    <!-- Additional Scripts-->
    <script defer th:src="@{/js/navbar.js}"></script>
    <script defer th:src="@{/js/add-expenses.js}"></script>
</head>

<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-custom navbar-mainbg">
            <a class="navbar-brand navbar-logo" th:href="@{/}">Expense Tracker</a>

            <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars text-white"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto" role="tablist">
                    <div class="hori-selector">
                        <div class="left"></div>

                        <div class="right"></div>
                    </div>

                    <li class="nav-item active" role="presentation">
                        <a class="nav-link active" id="tab-1" data-bs-toggle="tab" href="#tabpanel-1" role="tab" aria-controls="tabpanel-1" aria-selected="true"><i class="fas fa-tachometer-alt"></i>Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="tab-2" data-bs-toggle="tab" href="#tabpanel-2" role="tab" aria-controls="tabpanel-2" aria-selected="false"><i class="far fa-address-book"></i>Add Expenses</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="tab-3" data-bs-toggle="tab" href="#tabpanel-3" role="tab" aria-controls="tabpanel-3" aria-selected="false"><i class="far fa-clone"></i>Categories</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);"><i class="far fa-calendar-alt"></i>Calendar</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);"><i class="far fa-chart-bar"></i>Charts</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);"><i class="far fa-copy"></i>Documents</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div th:fragment="tab-content" class="container-fluid tab-content pt-5" id="tab-content">
        <div class="tab-pane active" id="tabpanel-1" role="tabpanel" aria-labelledby="tab-1">
            <div class="text-center">
                <iframe class="border border-5 border-dark rounded-5 w-50" height="500" src="https://www.youtube.com/embed/UukO2vBb5aM" title="Шоутот на Слави: Компилации от скечове и импровизации на Краси Радков" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

            <div class="row">
                <div class="col-4 text-center">
                    <div>Income</div>
                    <div>1000$</div>
                </div>

                <div class="col-4 text-center">
                    <div>Balance</div>
                    <div>3000$</div>
                </div>

                <div class="col-4 text-center">
                    <div>Expenses</div>
                    <div>500$</div>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="tabpanel-2" role="tabpanel" aria-labelledby="tab-2">
            <div class="add-expenses m-auto">
                <div class="mb-3"><h4>Add Expenses</h4></div>

                <div class="add-expenses__inner">
                    <div class="mb-3">
                        <label for="expenses" class="form-label" hidden>Add expenses</label>

                        <input type="text" class="form-control add-expenses__control" id="expenses" placeholder="500$">
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label" hidden>Category</label>

                        <select id="category" class="form-select add-expenses__control" aria-label="Category select">
                            <option selected>Category</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="mb-3 add-expenses__date">
                        <p>26.03.2024</p>
                    </div>

                    <div class="add-expenses__actions">
                        <button class="btn btn-primary mb-3">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="tabpanel-3" role="tabpanel" aria-labelledby="tab-3">
            <div class="add-category m-auto">
                <div class="mb-3">
                    <h4>Add Category</h4>
                </div>

                <div class="add-category__inner">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label" hidden>Add category</label>

                        <input type="text" class="form-control add-category__control" id="categoryName">
                    </div>

                    <div class="mb-3 add-category__date">
                        <p>26.03.2024</p>
                    </div>

                    <div class="add-category__actions">
                        <button class="btn btn-primary mb-3">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
