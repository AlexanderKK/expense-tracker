<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Expense Tracker</title>
    <link th:href="@{/favicon.ico}" rel="icon">

    <!-- Font Awesome-->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css}">

    <!-- Toastify-->
    <link rel="stylesheet" type="text/css" th:href="@{https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css}">
    <script defer th:src="@{/js/toastify/toastify.js}"></script>

    <!-- Sound Manager -->
    <script defer th:src="@{/js/soundmanager/lowLag.js}"></script>
    <script defer th:src="@{/js/soundmanager/soundmanager2.js}"></script>

    <!-- jQuery-->
    <script defer th:src="@{/js/jquery/jquery-3.7.1.min.js}"></script>

    <!-- Date Picker -->
    <script defer th:src="@{/js/bootstrap/datepicker.js}"></script>

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" type="text/css" rel="stylesheet">
    <script defer th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
    <link rel='stylesheet' th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css}">

    <!-- Scripts -->
    <script defer th:src="@{/js/common.js}"></script>
    <script defer th:src="@{/js/dates.js}"></script>
    <script defer th:src="@{/js/navbar.js}"></script>
    <script defer th:src="@{/js/popups.js}"></script>
    <script defer th:src="@{/js/expenses.js}"></script>
    <script defer th:src="@{/js/expenses-controller.js}"></script>
    <script defer th:src="@{/js/category-controller.js}"></script>
    <script defer th:src="@{/js/income-controller.js}"></script>
    <script defer th:src="@{/js/balance-controller.js}"></script>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-custom navbar-mainbg">
            <a class="navbar-brand navbar-logo" th:href="@{/}">Expense Tracker</a>

            <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars text-white"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto" role="tablist">
                    <div class="hori-selector">
                        <div class="left"></div>

                        <div class="right"></div>
                    </div>

                    <li class="nav-item active" role="presentation">
                        <a class="nav-link active" id="tab-1" data-bs-toggle="tab" th:href="@{#tabpanel-1}" role="tab" aria-controls="tabpanel-1" aria-selected="true"><i class="fas fa-tachometer-alt"></i>Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="tab-2" data-bs-toggle="tab" th:href="@{#tabpanel-2}" role="tab" aria-controls="tabpanel-2" aria-selected="false"><i class="far fa-address-book"></i>Add Expenses</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="tab-3" data-bs-toggle="tab" th:href="@{#tabpanel-3}" role="tab" aria-controls="tabpanel-3" aria-selected="false"><i class="far fa-clone"></i>Categories</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="tab-4" data-bs-toggle="tab" th:href="@{#tabpanel-4}"><i class="far fa-calendar-alt"></i>Income</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);"><i class="far fa-chart-bar"></i>Charts</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);"><i class="far fa-copy"></i>Documents</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container-fluid tab-content pt-5" id="tab-content">
        <div class="tab-pane active" id="tabpanel-1" role="tabpanel" aria-labelledby="tab-1">
            <div class="row justify-content-center pt-5">
                <div class="col-3 text-center fs-3">
                    <div>Income</div>
                    <div class="income__total">1000$</div>
                </div>

                <div class="col-3 text-center fs-3">
                    <div>Balance</div>
                    <div class="balance__total">3000$</div>
                </div>

                <div class="col-3 text-center fs-3">
                    <div>Expenses</div>
                    <div class="expenses__total">500$</div>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="tabpanel-2" role="tabpanel" aria-labelledby="tab-2">
            <div class="add-expenses m-auto">
                <div class="mb-3"><h4>Add Expenses</h4></div>

                <div class="add-expenses__inner">
                    <div class="mb-3">
                        <label class="sr-only form-label" for="expense">Add expenses</label>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text text-secondary" style="border-radius: 6px 0 0 6px">ðŸ’°</div>
                            </div>

                            <input type="text" class="form-control add-expenses__control rounded-end-2" id="expense" placeholder="50">

                            <div class="invalid-feedback addTransaction-expense-error"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="sr-only form-label">Category</label>

                        <select id="category" class="form-select add-expenses__control" aria-label="Category select"></select>

                        <div class="invalid-feedback addTransaction-category-error"></div>
                    </div>

                    <div class="mb-3">
                        <label class="sr-only form-label" for="expenseDescription">Description</label>

                        <div class="input-group">
                            <input type="text" class="form-control add-expenses__control" id="expenseDescription" placeholder="Description">

                            <div class="invalid-feedback addTransaction-description-error"></div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label sr-only" for="transactionDate">Date</label>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text text-secondary" style="border-radius: 6px 0 0 6px">ðŸ“…</div>
                            </div>

                            <input type="text" id="transactionDate" class="form-control add-expenses__control date-select">

                            <div class="invalid-feedback addTransaction-date-error"></div>
                        </div>
                    </div>

                    <div class="add-expenses__actions">
                        <button class="btn btn-primary mb-3">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="tabpanel-3" role="tabpanel" aria-labelledby="tab-3">
            <div class="add-category m-auto">
                <div class="mb-3">
                    <h4>Add Category</h4>
                </div>

                <div class="add-category__inner">
                    <div class="mb-3">
                        TODO: Icon pick
                    </div>

                    <div class="mb-3">
                        <label for="categoryName" class="form-label" hidden>Add category</label>

                        <input type="text" class="form-control add-category__control" id="categoryName" placeholder="Gasoline">

                        <div class="invalid-feedback addCategory-name-error"></div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label sr-only" for="categoryDate">Date</label>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text text-secondary" style="border-radius: 6px 0 0 6px">ðŸ“…</div>
                            </div>

                            <input type="text" id="categoryDate" class="form-control add-expenses__control date">
                        </div>
                    </div>

                    <div class="add-category__actions">
                        <button class="btn btn-primary mb-3">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="tabpanel-4" role="tabpanel" aria-labelledby="tab-4">
            <div class="add-income m-auto">
                <div class="mb-3">
                    <h4>Add Income</h4>
                </div>

                <div class="add-income__inner">
                    <div class="mb-3">
                        <label class="sr-only form-label" for="incomeAmount">Add income</label>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text text-secondary" style="border-radius: 6px 0 0 6px">ðŸ’°</div>
                            </div>

                            <input type="text" class="form-control add-income__control rounded-end-2" id="incomeAmount" placeholder="50">

                            <div class="invalid-feedback addIncome-amount-error"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="sr-only form-label" for="incomeSource">Source</label>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text text-secondary" style="border-radius: 6px 0 0 6px">ðŸ’µ</div>
                            </div>

                            <input type="text" class="form-control add-income__control rounded-end-2" id="incomeSource" placeholder="Paycheck">

                            <div class="invalid-feedback addIncome-source-error"></div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label sr-only" for="incomeDate">Date</label>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text text-secondary" style="border-radius: 6px 0 0 6px">ðŸ“…</div>
                            </div>

                            <input type="text" id="incomeDate" class="form-control add-income__control date-select">

                            <div class="invalid-feedback addIncome-date-error"></div>
                        </div>
                    </div>

                    <div class="add-income__actions">
                        <button class="btn btn-primary mb-3">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
